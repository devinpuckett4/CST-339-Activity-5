<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${title}">Login</title>
</head>
<body>
  <section layout:fragment="content">
    <h2 th:text="${title}">Login Form</h2>

    <form th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">
      <table>
        <tr>
          <td><label>User Name</label></td>
          <td><input type="text" th:field="*{username}"/></td>
          <td th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" th:field="*{password}"/></td>
          <td th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></td>
        </tr>
        <tr>
          <td colspan="3"><button type="submit">Sign In</button></td>
        </tr>
      </table>

      <!-- page-level error list -->
      <div th:if="${#fields.hasAnyErrors()}">
        <ul>
          <li th:each="err : ${#fields.errors('*')}"
              th:text="${err}">Error text</li>
        </ul>
      </div>
    </form>
  </section>
</body>
</html>
